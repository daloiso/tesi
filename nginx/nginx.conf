events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Serve static files from the 'dist' folder
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;  # Fall back to index.html for client-side routing
        }

        # Serve assets (JS, CSS, etc.) correctly from 'dist' folder
        location ~* \.(?:css|js|json|map)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";  # Cache assets for better performance
        }

        # Proxy API requests to the Django backend
        location /api/ {
            proxy_pass http://localhost:8000/;  # Forward requests to the Django backend on port 8000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
